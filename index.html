<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        div > .btn:hover {
            text-decoration: underline;
        }
    </style>
    <title>Big Math Calculator</title>
</head>
<body style="background-color: whitesmoke;">
    <div class="row">
        <div class="col-3">
            <h1></h1>
        </div>
        <div class="col-6 text-center border" style="margin-top: 50px;">
            <h1 class="bg-secondary text-white mt-2">Big Math Calculator</h1>
            <div class="row my-3" style="height: 50px;">
                <div class="col-6 h1" id="screen2"></div>
                <div class="col-6 h1 text-end" id="screen1"></div>
            </div>
            <div class="text-white border p-2">
                
                    <div class="row p-2 m-1 bg-secondary" style="line-height: 50px; font-size: 20px;">
                        <div class="col-3 p-3 btn btn-outline-dark text-white border" id="ac" title="All Clear">AC</div>
                        <div class="col-3 p-3 btn btn-outline-warning text-white border" id="del" title="Delete">Del</div>
                        <div class="col-3 p-3 btn btn-outline-info text-white border" title="Remainder" id="remainder">%</div>
                        <div class="col-3 p-3 btn btn-outline-primary text-white border" id="divide" title="Divide">/</div>
                    </div>
                    <div class="row p-2 m-1 bg-secondary" style="line-height: 50px; font-size: 20px;">
                        <div class="col-3 p-3 btn btn-outline-warning text-white border" id="seven">7</div>
                        <div class="col-3 p-3 btn btn-outline-info text-white border" id="eight">8</div>
                        <div class="col-3 p-3 btn btn-outline-primary text-white border" id="nine">9</div>
                        <div class="col-3 p-3 btn btn-outline-dark text-white border" id="multiply" title="Multiply">*</div>
                    </div>
                    <div class="row p-2 m-1 bg-secondary" style="line-height: 50px; font-size: 20px;">
                        <div class="col-3 p-3 btn btn-outline-info text-white border" id="four">4</div>
                        <div class="col-3 p-3 btn btn-outline-primary text-white border" id="five">5</div>
                        <div class="col-3 p-3 btn btn-outline-dark text-white border" id="six">6</div>
                        <div class="col-3 p-3 btn btn-outline-warning text-white border" id="subtract" title="Subtract">-</div>
                    </div>
                    <div class="row p-2 m-1 bg-secondary" style="line-height: 50px; font-size: 20px;">
                        <div class="col-3 p-3 btn btn-outline-primary text-white border" id="one">1</div>
                        <div class="col-3 p-3 btn btn-outline-dark text-white border" id="two">2</div>
                        <div class="col-3 p-3 btn btn-outline-warning text-white border" id="three">3</div>
                        <div class="col-3 p-3 btn btn-outline-info text-white border" id="plus" title="Add">+</div>
                    </div>
                    <div class="row p-2 m-1 bg-secondary" style="line-height: 50px; font-size: 20px;">
                        <div class="col-3 p-3 btn btn-outline-dark text-white border" id="zero">0</div>
                        <div class="col-3 p-3 btn btn-outline-warning text-white border" id="dot">.</div>
                        <div class="col-3 p-3 btn btn-outline-info text-white border" id="ans" title="Last Answer">Ans</div>
                        <div class="col-3 p-3 btn btn-outline-primary text-white border" id="equal" title="Operate">=</div>
                    </div>
                
            </div>
        </div>
        <div class="col-3">
            <h1></h1>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
